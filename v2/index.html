<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
      const url = new URL(location.href)
      url.pathname = url.pathname.replace(/\/v2\//, '/')
      window.location.replace(url);
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/svelte-jsonschema-form/">
    </noscript>
  </head>
  <body>
    <p>You're being redirected to the new location.</p>
  </body>
</html>
